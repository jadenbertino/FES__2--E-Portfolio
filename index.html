<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jaden Bertino</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      src="https://kit.fontawesome.com/ba6fc831d0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="nav">
      <h2 class="nav__logo">Jaden Bertino</h2>
      <ul class="nav__list">
        <li><a class="nav__link--anchor" href="#languages">Languages</a></li>
        <li><a class="nav__link--anchor" href="#projects">Projects</a></li>
        <li>
          <a class="nav__link--anchor nav__link--anchor-primary" href="#contact"
            >Contact</a
          >
        </li>
      </ul>
    </nav>
    <section id="about">
      <div class="about container">
        <figure class="about__profile-photo--mask">
          <img class="about__profile-photo" src="./assets/Profile Photo.JPG" />
        </figure>
        <div class="about__info--container">
          <h2 class="about__info--header">
            Hey! I'm <span class="text--purple">Jaden Bertino</span> ðŸ‘‹
          </h2>
          <p class="about__info--para">
            I'm a <strong class="text--purple">front-end developer</strong> who
            builds responsive websites with delightful user experiences.
          </p>
          <div class="about__links">
            <div class="about__link--wrapper">
              <i class="about__link fa-brands fa-linkedin-in"></i>
            </div>
            <div class="about__link--wrapper">
              <i class="about__link fa-brands fa-github"></i>
            </div>
            <div class="about__link--wrapper">
              <i class="about__link fa-regular fa-envelope"></i>
            </div>
            <div class="about__link--wrapper">
              <i class="about__link fa-regular fa-file-pdf"></i>
            </div>
          </div>
        </div>
        <figure class="about__image--container">
          <img class="about__image" src="assets/undraw_websites.svg" />
        </figure>
      </div>
    </section>
    <section id="languages">
      <div class="languages__container">
        <h2 class="languages__header">
          This is my <span class="text--purple">technology stack</span>
        </h2>
        <div class="languages__list container">
          <div class="languages--wrapper">
            <figure class="language__image--figure">
              <img
                class="language__image"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/HTML5_Badge.svg/240px-HTML5_Badge.svg.png"
              />
            </figure>
            <span class="language__name">HTML</span>
          </div>
          <div class="languages--wrapper">
            <figure class="language__image--figure">
              <img
                class="language__image"
                src="https://cdn.iconscout.com/icon/free/png-256/css-131-722685.png"
              />
            </figure>
            <span class="language__name">CSS</span>
          </div>
          <div class="languages--wrapper">
            <figure class="language__image--figure">
              <img
                class="language__image"
                src="https://cdn.iconscout.com/icon/free/png-256/javascript-1-225993.png"
              />
            </figure>
            <span class="language__name">JavaScript</span>
          </div>
          <div class="languages--wrapper">
            <figure class="language__image--figure">
              <img
                class="language__image"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/1200px-React-icon.svg.png"
              />
            </figure>
            <span class="language__name">React</span>
          </div>
        </div>
      </div>
    </section>
